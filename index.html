<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Contacts Manager</a>
    </div>
    <div class="collapse navbar-collapse" id="nav-toggle">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Browse</a></li>
            <li><a href="/add">Add Contact</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
            <input type="text" class="form-control"
                   placeholder="Search">
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <ul>
                <input type="text" ng-model="search">
                <li ng-repeat="contact in contacts | filter:search">
                    {{contact.name}} - {{contact.phone}}
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <p ng-class="{'text-center': center, 'text-danger': error}" ng-style="styleDemo()">
                Lorem ipsum dolor sit amet
            </p>
            <label><input type="checkbox" ng-model="center"> text-center</label>
            <label><input type="checkbox" ng-model="error"> text-danger</label>
            <label><input type="checkbox" ng-model="styler"> ng-styler</label>
        </div>
    </div>
</div>
</body>
</html>
